version: '3.4'

services:
  mongodb:
    image: mongo:4
    restart: always
  mosquittos:
    image: eclipse-mosquitto:latest
    ports:
      - '1883:1883'
      - '9001:9001'
    # volumes:
    #   - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    #   - ./mosquitto/data:/mosquitto/data
    #   - ./mosquitto/log:/mosquitto/log
    restart: always
  mqtt_mongodb_persister:
    build: .
    depends_on:
      - mongodb
      - mosquittos
    environment:
      - MQTT_PORT=1883
      - MQTT_PROTOCOL=mqtt
      - MQTT_HOST=mosquittos
      - MQTT_CLIENT_NAME=mqtt_mongodb_persister
      - MONGODB_HOST=mongodb
    tty: true
