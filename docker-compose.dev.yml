version: '3.4'

services:
  mongodb:
    image: mongo:4
    restart: always
  mqtt_server:
    image: eclipse-mosquitto:latest
    ports:
      - '1883:1883'
      - '9001:9001'
    # volumes:
    #   - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    #   - ./mosquitto/data:/mosquitto/data
    #   - ./mosquitto/log:/mosquitto/log
    restart: always
  mongodb_persister:
    image: node:dubnium-slim
    depends_on:
      - mongodb
      - mqtt_server
    environment:
      - MQTT_PORT=1883
      - MQTT_PROTOCOL=mqtt
      - MQTT_HOST=mqtt_server
      - MQTT_CLIENT_NAME=homie-mongodb-persister.ts_dev
      - MONGODB_HOST=mongodb
    tty: true
    working_dir: /homie-mongodb-persister.ts
    volumes:
      - './docker/node_modules/:/homie-mongodb-persister.ts/node_modules'
      - './scripts/installAndWatchDev.sh:/homie-mongodb-persister.ts/installAndWatchDev.sh'
      - './src/:/homie-mongodb-persister.ts/src'
      - './nodemon.json:/homie-mongodb-persister.ts/nodemon.json'
      - './package.json:/homie-mongodb-persister.ts/package.json'
      - './tsconfig.json:/homie-mongodb-persister.ts/tsconfig.json'
      - './yarn.lock:/homie-mongodb-persister.ts/yarn.lock'
    command: ['/bin/sh', './installAndWatchDev.sh']
